<ion-card>

  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'processing'" name="archive-outline" slot="start" color="primary"></ion-icon>
      <ion-icon *ngIf="status == 'fininshed'" name="checkmark-circle-outline" slot="start" color="secondary"></ion-icon>
      <ion-label>
        <span *ngIf="status =='hold'">On hold</span>
        <span *ngIf="status=='processing'">Processing</span>
        <span *ngIf="status=='fininshed'">Fininshed</span>
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <p>{{createdAt}}</p>
        <p *ngIf="notes">Notes: {{notes}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="status == 'fininshed'" >
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">{{value}}</ion-label>
    </ion-item>

    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">See all...</ion-button>
  </ion-card-content>
</ion-card>
